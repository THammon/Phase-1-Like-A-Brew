<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <header>
      Like-A-Brew
      <button onclick="enableLightMode()">Light</button>
      <button onclick="enableDarkMode()">Dark</button>
    </header>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <button id="small">Less than 5 ABV</button>
    <button id="medium">5 to 10 ABV</button>
    <button id="large">10 plus ABV</button>
    <button id="show-all">Show All</button>
    <div id="beer-list-parent">
      <ol id="beer-list"></ol>
    </div>
    <script>
      function enableLightMode() {
        document.body.classList.remove("dark");
      }
      function enableDarkMode() {
        document.body.classList.add("dark");
      }
    </script>
  </body>
</html>
