<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <header>Like-A-Brew  
      <button onclick="enableLightMode()">Light</button>  
      <button onclick="enableDarkMode()">Dark</button>
    </header>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>

  <body>
    <div>
      <h1></h1>
      <btn id="lowest">Less than 5</btn>
      <btn id="middle">Between 5 and 10</btn>
      <btn id="highest">Greater than 10</btn>
    </div>
    <div id="beer-list-parent">
      <ol id="beer-list"></ol>
      <ol id="new-beer-list"></ol>
    </div>
  <body>             
    <div>
      <ol id="beer-list"></ol>
    </div> 
    <script>
      function enableLightMode(){    
        document.body.classList.remove("dark");    
      }    
      function enableDarkMode(){    
        document.body.classList.add("dark");   
      }          
    </script>  
  </body>
</html>
