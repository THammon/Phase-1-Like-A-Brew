<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <script>
    function enableLightMode() {
      document.body.classList.remove("dark");
    }
    function enableDarkMode() {
      document.body.classList.add("dark");
    }
  </script>
  <body>
    <div id="wrapper">
      <header>
        <h1 class="header-title">Like-A-Brew</h1>
        <div id="filter-button-position">
          <button id="small" class="filter-button">Less than 5 ABV</button>
          <div class="spacing-div"></div>
          <button id="medium" class="filter-button">5 to 10 ABV</button>
          <div class="spacing-div"></div>
          <button id="large" class="filter-button">10 plus ABV</button>
          <div class="spacing-div"></div>
          <button id="show-all" class="filter-button">Show All</button>
        </div>
      </header>

      <div id="beer-list-parent">
        <ol id="original-beer-list"></ol>
      </div>
      <script>
        function enableLightMode() {
          document.body.classList.remove("dark");
        }
        function enableDarkMode() {
          document.body.classList.add("dark");
        }
      </script>
      <div id="randomContainer" class="randContainer">
        <div class="buttonDiv">
          <button id="randomButton" class="filter-button">
            Random Beer wtih Food Pairing
          </button>
        </div>
        <div class="gap-div"></div>
        <div id="randomFood">
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
